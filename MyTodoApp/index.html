<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="theme.css" />
    <script src="scripts.js"></script>
    <title>MyTODO App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-light">
    <div class="container shadow-sm p-3 mb-5 bg-white rounded mt-4">
      <div class="row text-center">
        <div class="col">
          <h1>MyNotes</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-6 mt-5 ps-5">
          <div class="mb-3 input-group">
            <label class="input-group-text">Search</label>
            <input
              type="text"
              id="inputSearch"
              placeholder="Type Your search here..."
              class="form-control"
            />
          </div>
          <div class="row mb-3">
            <div class="col input-group">
              <label class="input-group-text">From</label>
              <input type="date" id="startDate" class="form-control" />
            </div>
            <div class="col input-group">
              <label class="input-group-text">To</label>
              <input type="date" id="endDate" class="form-control" />
            </div>
          </div>
          <table id="todoTableView" class="table">
            <tr id="todoHeadRow">
              <th class="text-center">Title</th>
              <th class="text-center">Description</th>
              <th class="text-center">Delete</th>
            </tr>
          </table>
        </div>
        <div class="col-6 mt-4">
          <form class="px-5">
            <label class="form-label">Title</label>
            <input
              type="text"
              id="inputTitle"
              class="form-control form-control-sm"
            />
            <label class="form-label mt-2">Description</label>
            <input
              type="text"
              id="inputDescription"
              class="form-control form-control-sm"
            />
            <label class="form-label mt-2">Place</label>
            <input
              type="text"
              id="inputPlace"
              class="form-control form-control-sm"
            />
            <label class="form-label mt-2">Due date</label>
            <input
              type="date"
              id="inputDate"
              class="form-control form-control-sm"
            />
            <div class="text-center">
              <input
                type="button"
                value="Add"
                onclick="addTodo()"
                class="btn btn-primary my-3"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
